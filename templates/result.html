<!DOCTYPE html>
<h1 style="font-size: 300%">Results</h1>
<ul>
      {% for (key, value) in result.items() %}
    <li>
        <p style="font-size:145%; font-weight: 500;">{{value}}</p>
        <a href="{{key}}" target="_blank" style="font-size: 120%">{{key}}</a>
    </li>
    <br><br>
    {% endfor %}
</ul>
